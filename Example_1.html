<!doctype html>
<html lang="en">
<meta charset = "utf-8">
<head>
<title>Javascript Example 1</title>
<script>

function printHelloWorld() {
  alert("Hello there!");
}
window.onload = printHelloWorld;
</script>
</head>

<body>
<h1>Our first Javascript example</h1>
<p> This page will pop out a 'Hello World' message as soon as the page loads </p>

</body>


</html>
